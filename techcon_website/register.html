<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - TechCon 2024</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./index.html">TechCon 2024</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./schedule.html">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container flex-grow-1 pt-5">
    <div class="hero-content text-center mb-4">
      <h1 class="display-6 fw-bold pt-5">Register for TechCon 2024</h1>
      <p class="lead">Secure your spot at Africa's premier technology event!</p>
    </div>

    <section class="form-section">
      <form class="needs-validation registration-form" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
          <label for="ticketType">Ticket Type</label>
          <select class="form-select" id="ticketType" name="ticketType" required>
            <option value="">Choose...</option>
            <option value="general">General Admission</option>
            <option value="vip">VIP Pass</option>
            <option value="student">Student Ticket</option>
          </select>
          <div class="invalid-feedback">Please select a ticket type.</div>
        </div>

        <div class="form-group">
          <label for="comments">Additional Comments</label>
          <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Any special requests or notes..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom">Submit Registration</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-custom text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2024 TechCon 2024. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Form Validation JS -->
  <script src="/assets/js/form-validation.js"></script>
</body>

</html>
